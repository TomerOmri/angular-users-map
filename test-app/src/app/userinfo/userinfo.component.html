<div class="tile">
  <div class="userMainDetails">
    <div class="userPhoto"> <img src={{photo}} ></div>
    <div class="userMainInfo"> <h5>{{name}}</h5> </div>
  </div>

  <div class="userDetails">
    <div><span>Age:</span> {{age}} </div>
    <div><span>Email:</span> {{email}} </div>
  </div>

  <div class="removeButton">
    <button (click)="deleteUserFromList()"> Remove </button>
  </div>
</div>
